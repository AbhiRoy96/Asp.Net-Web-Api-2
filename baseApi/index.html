<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Chinita Real Mexican Food</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <a class="navbar-brand" href="#">Chinita Real Mexican Food</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Menu </a>
                    <a class="nav-item nav-link" href="#">My Orders</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Our Menu</h1>
            <p class="lead">Select what you want to eat today!</p>
        </div>

        <div class="container">
            <div id="allItems" class="card-group">
                <!-- display all items in the menu here -->

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        var uri = 'api/items';

        $(document).ready(function () {
            // Send an AJAX request
            $.getJSON(uri)
                .done(function (data) {
                    // On success, 'data' contains a list of products.
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        $(`<div class="card" style="width: 18rem;"> <img src="` + item.Url + `" class="card-img-top" alt="` + item.ItemName + `"><div class="card-body"><h5 class ="card-title">` + item.ItemName + `</h5><p class="card-text"><small class="text-muted">` + item.ItemType + `</small></p><p class="card-text">Price: $`+ item.ItemPrice +`</p><a href="#" class="btn btn-primary">Order</a></div></div>`).appendTo($('#allItems'));
                        
                       // $('<li>', { text: formatItem(item) }).appendTo($('#allItems'));
                    });
             });
        });

        function formatItem(item) {
            return item.ItemName + " -> " + item.Url;
        }

    </script>


</body>
</html>
